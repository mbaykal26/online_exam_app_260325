<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Online Sınav{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      margin: 20px;
    }
    header, footer {
      background: #eee; 
      padding: 10px; 
      text-align: center;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between; /* Title on left, other items on right */
      align-items: center;
      min-height: 60px;
      padding: 0 20px;
    }
    .site-title h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .nav-buttons {
      display: flex;         
      align-items: center;   
    }
    /* Score info styling */
    .scores-info {
      font-size: 1.2em;
      line-height: 1.4;
      margin-right: 20px; /* Spacing before Logout link */
      text-align: right;  /* Right-align if desired */
    }
    .nav-buttons a {
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="site-title">
        <h1>Online Sınav Uygulaması</h1>
      </div>
      {% if session.get('user_id') and request.endpoint != 'login' %}
      <div class="nav-buttons">
        <!-- Score info on two lines -->
        <div class="scores-info">
          Tüm Zamanların En Yüksek Skoru: <strong>{{ top_score }}</strong><br>
          Kişisel En Yüksek Skorunuz: <strong>{{ user_best }}</strong>
        </div>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
      {% endif %}
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 - Developed by Murat BAYKAL</p>
  </footer>
</body>
</html>
